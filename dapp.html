<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tron DApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #b0b0ff;
            margin-top: 30px;
            font-size: 1.8em;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .price-card {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .price-item {
            background-color: #0f3460;
            padding: 10px 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            background-color: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00b0cc;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background-color: #0f3460;
            color: #e0e0e0;
            width: 100%;
            max-width: 300px;
        }
        #toAddress {
            max-width: 400px;
        }
        #trxAmount, #usdtAmount {
            max-width: 150px;
        }
        p {
            font-size: 1.1em;
            color: #b0b0ff;
        }
        #status, #balance, #trc20Balance, #txStatus {
            font-weight: bold;
            color: #00d4ff;
        }
        #history {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .history-item {
            background-color: #0f3460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .loading {
            display: none;
            font-size: 1em;
            color: #00d4ff;
            animation: pulse 1.5s infinite;
        }
